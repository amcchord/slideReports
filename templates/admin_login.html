{% extends "base.html" %}

{% block title %}Admin Login - Slide Reports{% endblock %}

{% block content %}
<div style="margin-top: 4rem; max-width: 400px; margin-left: auto; margin-right: auto;">
    <div class="card">
        <div class="card-header text-center">
            <i class="bi bi-shield-lock"></i> Admin Authentication
        </div>
        <div class="card-body">
            <form id="admin-login-form">
                <div class="mb-3">
                    <label for="admin-password" class="form-label">Admin Password</label>
                    <input type="password" class="form-control" id="admin-password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-unlock"></i> Login
                </button>
            </form>
            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('admin-login-form');
    if (!form) return;
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const password = document.getElementById('admin-password').value;
        const errorDiv = document.getElementById('error-message');
        const button = document.querySelector('button[type="submit"]');
        
        if (!errorDiv || !button) {
            console.error('Form elements not found');
            return;
        }
        
        button.disabled = true;
        button.innerHTML = '<span class="spinner"></span> Authenticating...';
        errorDiv.style.display = 'none';
        
        try {
            const response = await fetch('/admin/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: password })
            });
            
            if (response.ok) {
                window.location.href = '/admin';
            } else {
                errorDiv.textContent = 'Invalid password';
                errorDiv.style.display = 'block';
                button.disabled = false;
                button.innerHTML = '<i class="bi bi-unlock"></i> Login';
            }
        } catch (error) {
            errorDiv.textContent = 'Error: ' + error.message;
            errorDiv.style.display = 'block';
            button.disabled = false;
            button.innerHTML = '<i class="bi bi-unlock"></i> Login';
        }
    });
});
</script>
{% endblock %}
